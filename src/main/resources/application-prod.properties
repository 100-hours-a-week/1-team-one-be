spring.application.name=server
server.port=8080

# Root
server.servlet.context-path=/api
server.base-url=${SERVER_BASE_URL}

# TimeZone
spring.jackson.time-zone=Asia/Seoul
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul

# DataSource
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useUnicode=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# MySQL Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Actuator - healthCheck
management.endpoints.web.exposure.include=health,prometheus
management.endpoint.health.show-details=always

# Micrometer HTTP latency: enable histogram buckets + percentiles (P95/P99)
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.95,0.99

# Jwt settings
security.jwt.issuer=raise-developer
security.jwt.secret-base64=${JWT_SECRET}
security.jwt.access-token-ttl-seconds=900
security.jwt.refresh-token-ttl-seconds=1209600

auth.token.hash-secret=${TOKEN_HASH_SECRET}

# AI Server
ai.server.base-url=${AI_SERVER_BASE_URL}
ai.server.timeout=120000
ai.server.api.routines-path=${AI_SERVER_ROUTINE_API}
ai.server.routine-count=5

#Push
firebase.service-account-key-path=${FIRE_BASE_PATH}

# Storage
storage.provider=gcs
storage.gcs.project-id=${GCP_PROJECT_ID}
storage.gcs.bucket-name=${GCS_BUCKET_NAME}
storage.gcs.credentials-location=${GCS_CREDENTIALS_PATH}

# Image
image.presigned-url-duration=15
image.allowed-extensions.profile=jpg,jpeg,png,webp,heic,heif
image.allowed-extensions.post=jpg,jpeg,png,gif,webp,heic,heif
